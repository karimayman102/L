<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #f50057;
        }

        #message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            transition: opacity 1s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            button {
                font-size: 18px;
                padding: 12px 25px;
            }

            #message {
                font-size: 18px;
                padding: 15px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <button onclick="showMessage()">Click Me</button>
        <div id="message">L is the best and the funniest and she's nothing like others say</div>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.style.opacity = '1';
        }
    </script>

</body>
</html>
